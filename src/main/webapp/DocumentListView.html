<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>报告查看</title>
    <link rel="stylesheet" href="../static/css/jquery-ui-1.10.3.custom.min.css">
    <link rel="stylesheet" href="../static/css/entypo.css">
    <link rel="stylesheet" href="../static/css/css.css">
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/neon-core.css">
    <link rel="stylesheet" href="../static/css/neon-theme.css">
    <link rel="stylesheet" href="../static/css/neon-forms.css">
    <link rel="stylesheet" href="../static/css/black.css">
    <link rel="stylesheet" href="../static/css/check.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
    
    <!-- 引入导航栏相关的 CSS -->
    <link rel="stylesheet" href="../static/css/navbar.css">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* 模态框样式 */
        .custom-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }

        .custom-modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            max-height: 35vh;
            overflow-y: auto;
        }

        .custom-close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .custom-close:hover,
        .custom-close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* 收藏按钮样式 */
        .btn-favorite {
            background-color: #ffc107; /* 金色背景 */
            border: none;
            color: white;
            padding: 6px 12px; /* 调整padding使其与删除按钮一致 */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px; /* 调整字体大小 */
            margin-left: 5px;
            border-radius: 4px; /* 改为方形边角 */
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-favorite:hover {
            background-color: #e0a800; /* 悬停时稍暗的金色 */
        }

        .btn-favorite i {
            font-size: 14px; /* 调整图标大小 */
        }

        /* 文件夹列表框样式 */
        .folder-dropdown {
            display: none; /* 默认隐藏 */
            position: absolute;
            top: 120%; /* 位于按钮下方 */
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            min-width: 150px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            border-radius: 4px;
            z-index: 1001;
        }

        .folder-dropdown ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .folder-dropdown li {
            padding: 8px 12px;
        }

        .folder-dropdown li a {
            color: #333;
            text-decoration: none;
            display: block;
            width: 100%;
        }

        .folder-dropdown li a:hover {
            background-color: #f1f1f1;
        }

        /* 显示文件夹列表框 */
        .favorite-container:hover .folder-dropdown {
            display: block;
        }

        .custom-toast-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 25px;
            border-radius: 4px;
            color: white;
            z-index: 1000;
            display: none;
        }

        .custom-toast-success {
            background-color: #28a745;
        }

        .custom-toast-error {
            background-color: #dc3545;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* 收藏模态框样式 */
        .custom-favorite-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }

        .custom-favorite-modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            max-height: 35vh;
            overflow-y: auto;
        }

        /* 自定义滚动条样式 - WebKit浏览器 */
        .custom-favorite-modal-content::-webkit-scrollbar {
            width: 6px;
        }

        .custom-favorite-modal-content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .custom-favorite-modal-content::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }

        .custom-favorite-modal-content::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .favorite-bag-item {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            border-bottom: 1px solid #eee;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .favorite-bag-item:hover {
            background-color: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .favorite-bag-item i {
            margin-right: 10px;
            color: #ffd700;
            pointer-events: none;
        }

        .documents-section {
            margin: 30px 15px;  /* 增加与搜索栏的间距，保持左右间距 */
            min-height: 400px;
        }

        .recommended-documents {
            margin: 30px 15px;  /* 增加间距并保持左右对齐 */
            padding-top: 20px;
            min-height: 300px;
            border-top: 2px solid #eee;
        }

        .table-container {
            min-height: 300px;
            margin: 0;  /* 移除表格容器的边距 */
        }

        .pagination-container {
            margin: 20px 0;  /* 保持适当的上下间距 */
            text-align: left;  /* 改为左对齐 */
        }

        .action-buttons {
            margin: 30px 15px;  /* 增加上下间距，保持左右间距 */
            display: flex;
            gap: 20px;
        }

        .search-bar {
            margin: 30px 15px;  /* 增加与按钮和表格的间距，保持左右间距 */
            padding: 0;  /* 移除内边距，使用外边距控制间距 */
        }

        /* 确保表格内容对齐 */
        .table {
            width: 100%;
            margin-bottom: 0;  /* 移除表格底部边距 */
        }

        .pagination {
            display: inline-flex;
            gap: 5px;
            margin: 20px 0;
            align-items: center;  /* 确保所有按钮垂直居中对齐 */
        }

        .pagination .page-item {
            display: flex;  /* 使用 flex 布局 */
            align-items: center;  /* 垂直居中对齐 */
            height: 38px;  /* 固定高度 */
        }

        .pagination .page-item .page-link,
        .pagination .page-item button.page-link,
        .pagination .page-item span.page-link {
            height: 100%;  /* 填充整个高度 */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 12px;
            min-width: 38px;  /* 设置最小宽度 */
            border: 1px solid #ddd;
            color: #333;
            background-color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.3s ease;
            margin: 0;  /* 移除外边距 */
        }

        .pagination .page-item.active .page-link {
            background-color: #333;  /* 改为黑色 */
            border-color: #333;      /* 改为黑色 */
            color: #fff;
        }

        .pagination .page-item .page-link:hover {
            background-color: #f5f5f5;
            border-color: #ddd;
        }

        .pagination .page-item.disabled .page-link {
            color: #999;
            pointer-events: none;
            background-color: #fff;
            border-color: #ddd;
        }

        .pagination form {
            margin: 0;
            padding: 0;
            height: 100%;  /* 确保表单填充整个高度 */
        }

        .pagination button.page-link {
            border: none;
            background: none;
            padding: 8px 12px;
            cursor: pointer;
            color: inherit;
            font-size: inherit;
        }

    </style>
</head>

<body class="page-body">
    <div class="page-container horizontal-menu">
        <!-- 导航栏占位符 -->
        <div id="navbar"></div>

        <div class="main-content">
            <div class="container">
                <div class="text-base">
                    <div class="row">
                        <div class="col-md-12">
                            <!-- 操作按钮区域 -->
                            <div class="action-buttons">
                                <button class="btn btn-primary" id="add-report">添加报告</button>
                                <button class="btn btn-primary" id="openModalBtn">一键上传文件</button>
                                
                                <div id="myModal" class="custom-favorite-modal">
                                    <div class="custom-favorite-modal-content">
                                        <span class="custom-close">&times;</span>
                                        <h4>上传报告文件</h4>
                                        <div class="upload-container">
                                            <form id="uploadForm" action="app/loadPdf" method="post" enctype="multipart/form-data" style="text-align: center;">
                                                <div class="favorite-bag-item" style="margin: 30px 0;">
                                                    <input type="file" name="file" accept=".pdf" style="margin-bottom: 20px; display: block; margin-left: auto; margin-right: auto;" />
                                                    <br/>
                                                    <input type="submit" value="上传报告" class="btn btn-primary" />
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- 搜索区域 -->
                            <div class="search-bar">
                                <form id="searchForm" method="post" action="/aireport/app/documentListView" accept-charset="UTF-8">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <input type="text" class="form-control" id="title" name="title" th:value="${titleFilter}" placeholder="标题">
                                        </div>
                                        <div class="col-md-3">
                                            <input type="text" class="form-control" id="keywords" name="keywords" th:value="${keywordsFilter}" placeholder="关键词">
                                        </div>
                                        <div class="col-md-3">
                                            <input type="text" class="form-control" id="subject" name="subject" th:value="${subjectFilter}" placeholder="主题">
                                        </div>
                                        <div class="col-md-3">
                                            <input type="hidden" id="useAI" name="useAI" value="false">
                                            <button type="submit" class="btn btn-primary" onclick="document.getElementById('useAI').value='false'">普通搜索</button>
                                            <button type="submit" class="btn btn-success" onclick="document.getElementById('useAI').value='true'">AI增强搜索</button>
                                            <button type="button" class="btn btn-secondary" onclick="clearSearch()">清空</button>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <!-- 文档列表区域 -->
                            <div class="documents-section">
                                <div class="table-container">
                                    <table class="table table-bordered responsive" id="reportTable">
                                        <thead>
                                            <tr>
                                                <th>报告ID</th>
                                                <th>报告标题</th>
                                                <th>报告关键词</th>
                                                <th>报告关键句</th>
                                                <th>报告详情</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <!-- Thymeleaf模板语法，遍历documentList -->
                                            <tr th:each="document : ${documentList}">
                                                <td th:text="${document.documentId}"></td>
                                                <td th:text="${document.title}"></td>
                                                <td th:text="${document.keywords}"></td>
                                                <td th:text="${document.subject}"></td>
                                                <td><a th:href="@{app/pdf(id=${document.documentId})}" class="view-full-text">点击查看全文</a></td>
                                                <td>
                                                    <!-- 删除按钮 -->
                                                    <button th:onclick="'deleteDocument(' + ${document.documentId} + ')'" class="btn btn-danger">删除</button>

                                                    <!-- 收藏按钮和文件夹列表容器 -->
                                                    <div class="favorite-container" style="position: relative; display: inline-block;">
                                                        <!-- 收藏按钮 -->
                                                        <button class="btn btn-favorite" th:onclick="'showFavoriteModal(' + ${document.documentId} + ')'">
                                                            <i class="entypo-star"></i> 收藏
                                                        </button>
                                                        
                                                        <!-- 文件夹列表框 -->
                                                        <div class="folder-dropdown">
                                                            <ul>
                                                                <!-- 遍历用户的收藏文件夹列表 -->
                                                                <li th:each="folder : ${folderList}">
                                                                    <a href="#" class="add-to-folder" th:data-folder-id="${folder.id}" th:text="${folder.name}"></a>
                                                                </li>
                                                            </ul>
                                                        </div>
                                                    </div>

                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                
                                <div class="pagination-container">
                                    <div class="row" th:if="${documentList != null and !documentList.empty}">
                                        <div class="col-md-12 text-center">
                                            <nav aria-label="Document list navigation">
                                                <ul class="pagination">
                                                    <!-- 上一页 -->
                                                    <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled' : ''">
                                                        <form th:action="@{/app/documentListView}" method="post" style="display: inline;">
                                                            <input type="hidden" name="page" th:value="${currentPage - 1}">
                                                            <input type="hidden" name="recommendedPage" th:value="${recommendedCurrentPage}">
                                                            <input type="hidden" name="title" th:value="${titleFilter}">
                                                            <input type="hidden" name="keywords" th:value="${keywordsFilter}">
                                                            <input type="hidden" name="subject" th:value="${subjectFilter}">
                                                            <input type="hidden" name="useAI" th:value="${param.useAI}">
                                                            <button type="submit" class="page-link">上一页</button>
                                                        </form>
                                                    </li>
                                                    
                                                    <!-- 页码 -->
                                                    <li class="page-item" th:each="pageNum : ${#numbers.sequence(1, totalPages)}"
                                                        th:classappend="${pageNum == currentPage} ? 'active' : ''">
                                                        <form th:action="@{/app/documentListView}" method="post" style="display: inline;">
                                                            <input type="hidden" name="page" th:value="${pageNum}">
                                                            <input type="hidden" name="recommendedPage" th:value="${recommendedCurrentPage}">
                                                            <input type="hidden" name="title" th:value="${titleFilter}">
                                                            <input type="hidden" name="keywords" th:value="${keywordsFilter}">
                                                            <input type="hidden" name="subject" th:value="${subjectFilter}">
                                                            <input type="hidden" name="useAI" th:value="${param.useAI}">
                                                            <button type="submit" class="page-link" th:text="${pageNum}">1</button>
                                                        </form>
                                                    </li>
                                                    
                                                    <!-- 下一页 -->
                                                    <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled' : ''">
                                                        <form th:action="@{/app/documentListView}" method="post" style="display: inline;">
                                                            <input type="hidden" name="page" th:value="${currentPage + 1}">
                                                            <input type="hidden" name="recommendedPage" th:value="${recommendedCurrentPage}">
                                                            <input type="hidden" name="title" th:value="${titleFilter}">
                                                            <input type="hidden" name="keywords" th:value="${keywordsFilter}">
                                                            <input type="hidden" name="subject" th:value="${subjectFilter}">
                                                            <input type="hidden" name="useAI" th:value="${param.useAI}">
                                                            <button type="submit" class="page-link">下一页</button>
                                                        </form>
                                                    </li>
                                                </ul>
                                            </nav>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="recommended-documents">
                                <h3>推荐报告</h3>
                                <div class="table-container">
                                    <table class="table table-bordered table-striped">
                                        <thead>
                                            <tr>
                                                <th>标题</th>
                                                <th>关键词</th>
                                                <th>主题</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="doc : ${recommendedDocuments}">
                                                <td th:text="${doc.title}"></td>
                                                <td th:text="${doc.keywords}"></td>
                                                <td th:text="${doc.subject}"></td>
                                                <td>
                                                    <button class="btn btn-success btn-sm" 
                                                            th:onclick="'addToLibrary(' + ${doc.documentId} + ')'">
                                                        加入库
                                                    </button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                
                                <div class="pagination-container">
                                    <div class="row" th:if="${recommendedDocuments != null and !recommendedDocuments.empty}">
                                        <div class="col-md-12 text-center">
                                            <nav aria-label="Recommended documents navigation">
                                                <ul class="pagination">
                                                    <!-- 上一页 -->
                                                    <li class="page-item" th:classappend="${recommendedCurrentPage == 1} ? 'disabled' : ''">
                                                        <form th:action="@{/app/documentListView}" method="post" style="display: inline;">
                                                            <input type="hidden" name="page" th:value="${currentPage}">
                                                            <input type="hidden" name="recommendedPage" th:value="${recommendedCurrentPage - 1}">
                                                            <input type="hidden" name="title" th:value="${titleFilter}">
                                                            <input type="hidden" name="keywords" th:value="${keywordsFilter}">
                                                            <input type="hidden" name="subject" th:value="${subjectFilter}">
                                                            <input type="hidden" name="useAI" th:value="${param.useAI}">
                                                            <button type="submit" class="page-link" th:if="${recommendedCurrentPage > 1}">上一页</button>
                                                            <span class="page-link" th:if="${recommendedCurrentPage == 1}">上一页</span>
                                                        </form>
                                                    </li>
                                                    
                                                    <!-- 页码 -->
                                                    <li class="page-item" th:each="pageNum : ${#numbers.sequence(1, recommendedTotalPages)}"
                                                        th:classappend="${pageNum == recommendedCurrentPage} ? 'active' : ''">
                                                        <form th:action="@{/app/documentListView}" method="post" style="display: inline;">
                                                            <input type="hidden" name="page" th:value="${currentPage}">
                                                            <input type="hidden" name="recommendedPage" th:value="${pageNum}">
                                                            <input type="hidden" name="title" th:value="${titleFilter}">
                                                            <input type="hidden" name="keywords" th:value="${keywordsFilter}">
                                                            <input type="hidden" name="subject" th:value="${subjectFilter}">
                                                            <input type="hidden" name="useAI" th:value="${param.useAI}">
                                                            <button type="submit" class="page-link" th:text="${pageNum}">1</button>
                                                        </form>
                                                    </li>
                                                    
                                                    <!-- 下一页 -->
                                                    <li class="page-item" th:classappend="${recommendedCurrentPage == recommendedTotalPages} ? 'disabled' : ''">
                                                        <form th:action="@{/app/documentListView}" method="post" style="display: inline;">
                                                            <input type="hidden" name="page" th:value="${currentPage}">
                                                            <input type="hidden" name="recommendedPage" th:value="${recommendedCurrentPage + 1}">
                                                            <input type="hidden" name="title" th:value="${titleFilter}">
                                                            <input type="hidden" name="keywords" th:value="${keywordsFilter}">
                                                            <input type="hidden" name="subject" th:value="${subjectFilter}">
                                                            <input type="hidden" name="useAI" th:value="${param.useAI}">
                                                            <button type="submit" class="page-link" th:if="${recommendedCurrentPage < recommendedTotalPages}">下一页</button>
                                                            <span class="page-link" th:if="${recommendedCurrentPage == recommendedTotalPages}">下一页</span>
                                                        </form>
                                                    </li>
                                                </ul>
                                            </nav>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <footer class="main">
                    Copyright &copy; 2021.Company name All rights reserved.
                </footer>
            </div>
        </div>
    </div>

    <div id="favoriteModal" class="custom-favorite-modal">
        <div class="custom-favorite-modal-content">
            <span class="custom-close">&times;</span>
            <h4>选择报告包</h4>
            <div id="favoriteBagsList">
                <!-- 报告包列表将通过JavaScript动态加载 -->
            </div>
        </div>
    </div>

    <div id="toast" class="custom-toast-message"></div>

    <!-- 引入导航栏相关的 JavaScript -->
    <script src="../static/js/navbar.js"></script>

    <script>
        $(document).ready(function() {
            window.showToast = function(message, isSuccess) {
                const toast = $('#toast');
                toast.text(message);
                toast.removeClass('custom-toast-success custom-toast-error');
                toast.addClass(isSuccess ? 'custom-toast-success' : 'custom-toast-error');
                toast.css('display', 'block');
                
                setTimeout(function() {
                    toast.css('display', 'none');
                }, 2500);
            }

            window.addToBag = function(documentId, bagId) {
                document.getElementById('favoriteModal').style.display = "none";
                
                fetch('/aireport/app/bagOperation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `bagId=${bagId}&documentId=${documentId}&action=add`
                })
                .then(response => response.json())
                .then(data => {
                    showToast(data.message, data.success);
                })
                .catch(error => {
                    console.error('Error:', error);
                    showToast('收藏失败，请重试', false);
                });
            }

            // 添加以下代码来处理收藏模态框的关闭按钮
            const favoriteModal = document.getElementById('favoriteModal');
            const favoriteModalClose = favoriteModal.querySelector('.custom-close');
            
            favoriteModalClose.onclick = function() {
                favoriteModal.style.display = "none";
            }

            // 搜索表单处理
            const searchForm = document.getElementById("searchForm");
            if (searchForm) {
                searchForm.onsubmit = function() {
                    // 检查每个输入字段，如果没有输入，设为空字符串
                    const titleSearch = document.getElementById("title-search");
                    const keywordsSearch = document.getElementById("keywords-search");
                    const subjectSearch = document.getElementById("subject-search");

                    if (titleSearch && !titleSearch.value) {
                        titleSearch.value = '';
                    }
                    if (keywordsSearch && !keywordsSearch.value) {
                        keywordsSearch.value = '';
                    }
                    if (subjectSearch && !subjectSearch.value) {
                        subjectSearch.value = '';
                    }
                    return true;
                };
            }

        });

        // 删除重复的window.onclick事件处理器，合并处理多个模态框
        window.onclick = function(event) {
            const modal = document.getElementById("myModal");
            const favoriteModal = document.getElementById("favoriteModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
            if (event.target == favoriteModal) {
                favoriteModal.style.display = "none";
            }
        }

        // 添加模态框相关的JavaScript代码
        // 获取模态框元素
        var modal = document.getElementById("myModal");

        // 获取用于打开模态框的按钮
        var btn = document.getElementById("openModalBtn");

        // 获取关闭模态框的<span>元素
        var span = modal.querySelector('.custom-close');

        // 当用户点击按钮时，打开模态框
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // 当用户点击<x>时，关闭模态框
        span.onclick = function() {
            modal.style.display = "none";
        }

        // 处理文件上传
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);

            fetch(this.action, {
                method: 'POST',
                body: formData,
            })
            .then(response => response.text())
            .then(text => {
                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    console.error('JSON解析错误:', e);
                    console.log('原始响应:', text);
                    showToast('服务器响应格式错误', false);
                    return;
                }
                
                if (data.success) {
                    showToast(data.message, true);
                    modal.style.display = "none";
                    setTimeout(() => window.location.reload(), 1500);
                } else {
                    showToast(data.message || '上传失败', false);
                }
            })
            .catch((error) => {
                console.error('上传错误:', error);
                showToast('上传失败: ' + error.message, false);
            });
        });

        function showToast(message, isSuccess) {
            const toast = $('#toast');
            toast.text(message);
            toast.removeClass('custom-toast-success custom-toast-error');
            toast.addClass(isSuccess ? 'custom-toast-success' : 'custom-toast-error');
            toast.css('display', 'block');
            
            setTimeout(function() {
                toast.css('display', 'none');
            }, 2500);
        }

        function showFavoriteModal(documentId) {
            fetch('/aireport/app/bagOperation', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'action=queryBags'
            })
            .then(response => response.json())
            .then(bags => {
                let html = '';
                bags.forEach(bag => {
                    html += `
                        <div class="favorite-bag-item" onclick="addToBag(${documentId}, ${bag.bagId})">
                            <i class="entypo-folder"></i>
                            ${bag.bagName}
                        </div>
                    `;
                });
                document.getElementById('favoriteBagsList').innerHTML = html;
                document.getElementById('favoriteModal').style.display = "block";
            })
            .catch(error => {
                console.error('Error:', error);
                showToast('获取报告包列表失败', false);
            });
        }

        function addToBag(documentId, bagId) {
            // 先关闭模态框
            document.getElementById('favoriteModal').style.display = "none";
            
            fetch('/aireport/app/bagOperation', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `bagId=${bagId}&documentId=${documentId}&action=add`
            })
            .then(response => response.json())
            .then(data => {
                // 直接使用后端返回的消息
                showToast(data.message, data.success);
            })
            .catch(error => {
                console.error('Error:', error);
                showToast('收藏失败，请重试', false);
            });
        }

        function deleteDocument(documentId) {
            fetch('/aireport/app/deleteDocument', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `documentId=${documentId}`
            })
            .then(response => response.json())
            .then(data => {
                showToast(data.message, data.success);
                if (data.success) {
                    // 如果删除成功，刷新页面
                    window.location.reload();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showToast('删除失败，请重试', false);
            });
        }

        function addToLibrary(documentId) {
            fetch('/aireport/app/documentListView', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `action=addToLibrary&documentId=${documentId}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showToast('成功加入库', true);
                    // 可以选择是否刷新页面
                    setTimeout(() => window.location.reload(), 1500);
                } else {
                    showToast(data.message || '加入失败', false);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showToast('操作失败，请重试', false);
            });
        }

        function submitSearch(useAI) {
            var title = encodeURIComponent(document.getElementById('title').value.trim());
            var keywords = encodeURIComponent(document.getElementById('keywords').value.trim());
            var subject = encodeURIComponent(document.getElementById('subject').value.trim());
            
            // 构建基础 URL
            var baseUrl = '/aireport/app/documentListView';
            
            // 构建查询字符串
            var queryString = [];
            if (title) queryString.push('title=' + title);
            if (keywords) queryString.push('keywords=' + keywords);
            if (subject) queryString.push('subject=' + subject);
            queryString.push('useAI=' + useAI);
            
            // 组合完整的 URL
            var url = baseUrl + '?' + queryString.join('&');
            
            // 输出日志用于调试
            console.log('Search URL:', url);
            
            window.location.href = url;
        }

        function clearSearch() {
            document.getElementById('title').value = '';
            document.getElementById('keywords').value = '';
            document.getElementById('subject').value = '';
            document.getElementById('searchForm').submit();
        }

        // 在 script 部分添加分页处理函数
        function submitPaginationForm(form, event) {
            event.preventDefault();
            
            // 获取表单数据
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            
            // 保存当前滚动位置
            const scrollPosition = window.scrollY;
            
            // 发送 AJAX 请求
            fetch(form.action, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams(data)
            })
            .then(response => response.text())
            .then(html => {
                // 解析返回的HTML
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                // 更新文档列表和分页
                const documentList = doc.querySelector('.documents-section');
                if (documentList) {
                    document.querySelector('.documents-section').innerHTML = documentList.innerHTML;
                }
                
                // 更新推荐列表和分页
                const recommendedList = doc.querySelector('.recommended-documents');
                if (recommendedList) {
                    document.querySelector('.recommended-documents').innerHTML = recommendedList.innerHTML;
                }
                
                // 重新绑定分页事件
                bindPaginationEvents();
                
                // 立即恢复滚动位置，不使用动画
                window.scrollTo(0, scrollPosition);
                
                // 为确保在所有内容都渲染完成后保持位置，再次检查
                setTimeout(() => {
                    if (window.scrollY !== scrollPosition) {
                        window.scrollTo(0, scrollPosition);
                    }
                }, 50);
            })
            .catch(error => {
                console.error('Error:', error);
                showToast('加载失败，请重试', false);
            });
        }

        // 绑定所有分页表单的提交事件
        function bindPaginationEvents() {
            document.querySelectorAll('.pagination form').forEach(form => {
                form.onsubmit = (e) => submitPaginationForm(form, e);
            });
        }

        // 页面加载完成后绑定事件
        document.addEventListener('DOMContentLoaded', function() {
            bindPaginationEvents();
        });
    </script>
