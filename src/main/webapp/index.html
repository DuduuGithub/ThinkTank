    <style>
        .entypo-star {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: transparent;
            border-radius: 50%;
            text-align: center;
            line-height: 20px;
            color: #ffd700;
        }

        .bag-item {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            border-bottom: 1px solid #eee;
            transition: all 0.3s ease;
            cursor: pointer; /* 确保鼠标指针为手型 */
        }

        .bag-item:hover {
            background-color: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .bag-item i {
            margin-right: 10px;
            color: #ffd700;
            pointer-events: none;
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>

    <script>
        document.getElementsByClassName('search-button')[0].addEventListener('click', function () {

            // 获取输入框的值
            var searchQuery = document.getElementsByClassName('input')[0].value;

            sessionStorage.setItem('searchQuery', JSON.stringify(searchQuery));
            location.href = 'chooseText.html';
        });
    </script>

    <!-- 在原有代码的基础上添加模态框 -->
    <div id="bagsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h4>我的报告包</h4>
            <div id="bagsList">
                <!-- 报告包列表将通过JavaScript动态加载 -->
            </div>
        </div>
    </div>

    <!-- 添加JavaScript代码 -->
    <script>
    var bagsModal = document.getElementById("bagsModal");
    var bagsSpan = bagsModal.getElementsByClassName("close")[0];

    function showBags() {
        // 加载用户的报告包列表
        fetch('/aireport/app/bagOperation', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: 'action=queryBags'
        })
            .then(response => response.json())
            .then(bags => {
                let html = '';
                bags.forEach(bag => {
                    html += `
                        <div class="bag-item" onclick="navigateToBag(${bag.bagId})" style="cursor: pointer;">
                            <i class="entypo-folder"></i>
                            ${bag.bagName}
                        </div>
                    `;
                });
                document.getElementById('bagsList').innerHTML = html;
                bagsModal.style.display = "block";
            });
    }

    // 新增的导航函数
    function navigateToBag(bagId) {
        window.location.href = `/aireport/app/bagDocumentListView?bagId=${bagId}`;
    }


    // 关闭模态框
    bagsSpan.onclick = function() {
        bagsModal.style.display = "none";
    }

    // 点击模态框外部关闭
    window.onclick = function(event) {
        if (event.target == bagsModal) {
            bagsModal.style.display = "none";
        }
    }
    </script>
